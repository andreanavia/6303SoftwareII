<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé¨ Registro y Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">üé¨ Sistema de Reserva de Pel√≠culas</h1>

    <div class="row">
      <!-- Registro -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Registro</h4>
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input id="regName" class="form-control" placeholder="Tu nombre" />
            </div>
            <div class="mb-3">
              <label class="form-label">Correo electr√≥nico</label>
              <input id="regEmail" class="form-control" placeholder="Correo" />
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase√±a</label>
              <input id="regPass" class="form-control" type="password" placeholder="Contrase√±a" />
            </div>
            <button class="btn btn-primary w-100" onclick="register()">Registrar</button>
          </div>
        </div>
      </div>

      <!-- Login -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Login</h4>
            <div class="mb-3">
              <label class="form-label">Correo electr√≥nico</label>
              <input id="logEmail" class="form-control" placeholder="Correo" />
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase√±a</label>
              <input id="logPass" class="form-control" type="password" placeholder="Contrase√±a" />
            </div>
            <button class="btn btn-success w-100" onclick="login()">Iniciar sesi√≥n</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Resultado -->
    <div class="alert mt-4 d-none" id="output"></div>
  </div>

  <script>
    const API_URL = "http://localhost:5028/api/auth";
    const output = document.getElementById("output");

    function showMessage(message, success = true) {
      output.classList.remove("d-none", "alert-success", "alert-danger");
      output.classList.add(success ? "alert-success" : "alert-danger");
      output.textContent = message;
    }

    async function register() {
      const body = {
        fullName: document.getElementById("regName").value,
        email: document.getElementById("regEmail").value,
        password: document.getElementById("regPass").value,
      };

      try {
        const res = await fetch(`${API_URL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        if (res.ok) {
          showMessage("‚úÖ Usuario registrado correctamente");
        } else {
          const err = await res.text();
          showMessage(`‚ùå Error al registrar: ${err}`, false);
        }
      } catch (error) {
        showMessage("‚ùå No se pudo conectar con el servidor", false);
      }
    }

    async function login() {
      const body = {
        email: document.getElementById("logEmail").value,
        password: document.getElementById("logPass").value,
      };

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("jwt", data.token);
          showMessage("‚úÖ Login exitoso. Token guardado en localStorage.");
        } else {
          showMessage(`‚ùå Error en login: ${res.status}`, false);
        }
      } catch (error) {
        showMessage("‚ùå No se pudo conectar con el servidor", false);
      }
    }
  </script>
</body>
</html>
